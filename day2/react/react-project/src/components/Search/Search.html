<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi;

      class ComponentName extends WeElement {
        constructor(...args) {
          super(...args);
          this.state = {
            name: "yao"
          };
        }

        render() {
          return h(
            StyledComponents,
            null,
            h(
              "div",
              null,
              h("p", null, this.state.name),
              h(
                "button",
                {
                  onClick: () => {
                    this.setState({
                      name: "Jing"
                    });
                  }
                },
                "Ok"
              )
            )
          );
        }
      }

      ComponentName.css = `p{color:#58bc58}`;
      export default ComponentName;
      render(
        html`
          <Component-name />
        `,
        "body"
      );
    </script>
  </body>
</html>
